<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="resetsheet" type="text/css" href="assets/css/reset.css">


    <title>Turtle Collector Game</title>
</head>

<body>

    <h1>Turtle Collector!</h1>

    <h1><span id="number-to-guess"></span></h1>

    <div>
        <p>Wins: </p> <span id="wins"> </span>
        <p>Losses: </p> <span id="losses"> </span>
        <p>Counter: </p> <span id="counter"> </span>

        <br>



    </div>

    <div class="container">
        <img id="turtle1" src="https://cdn.images.express.co.uk/img/dynamic/galleries/x701/370884.jpg" alt="Turle1" style="width:100px;height:100px;">
        <img id="turtle2" src="https://cdn.images.express.co.uk/img/dynamic/galleries/x701/370884.jpg" alt="Turle2" style="width:100px;height:100px;">
        <img id="turtle3" src="https://cdn.images.express.co.uk/img/dynamic/galleries/x701/370884.jpg" alt="Turle3" style="width:100px;height:100px;">
        <img id="turtle4" src="https://cdn.images.express.co.uk/img/dynamic/galleries/x701/370884.jpg" alt="Turle4" style="width:100px;height:100px;">
    </div>
    <br>


    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function() {
            var targetNumber = Math.floor(Math.random() * (120 - 19) + 19);
            // console.log(targetNumber);
            $("#number-to-guess").text(targetNumber);

            var turtleOne = Math.floor(Math.random() * 12) + 1;
            var turtleTwo = Math.floor(Math.random() * 12) + 1;
            var turtleThree = Math.floor(Math.random() * 12) + 1;
            var turtleFour = Math.floor(Math.random() * 12) + 1;

            var counter = 0;
            var wins = 0;
            var losses = 0;

            var winsText = document.getElementById("wins");
            var lossesText = document.getElementById("losses");
            var counterText = document.getElementById("counter");


            function restart() {
                var targetNumber = Math.floor(Math.random() * (120 - 19) + 19);
                $("#number-to-guess").text(targetNumber);

                var turtleOne = Math.floor(Math.random() * 12) + 1;
                var turtleTwo = Math.floor(Math.random() * 12) + 1;
                var turtleThree = Math.floor(Math.random() * 12) + 1;
                var turtlefour = Math.floor(Math.random() * 12) + 1;
                counter = 0
                $("#counter").text(counter);

            }

            function win() {
                alert("You won!")
                wins++;
                $("#wins").text(wins);
                restart();

            }

            function lose() {
                alert("You lose!")
                losses++;
                $("#losses").text(losses);
                restart();

            }

            $("#turtle1").on('click', function() {  
                counter = counter + turtleOne;  
                console.log(turtleOne);  
                $("#counter").text(counter);        
                if (counter == targetNumber) {          
                    win();        
                }        
                else if (counter > targetNumber) {          
                    lose();        
                }     
            });  

            $("#turtle2").on('click', function() { 
                counter = counter + turtleTwo;    
                $("#counter").text(counter);        
                if (counter == targetNumber) {          
                    win();        
                }        
                else if (counter > targetNumber) {          
                    lose();        
                }     
            });  

            $("#turtle3").on('click', function() {  
                counter = counter + turtleThree;    
                $("#counter").text(counter);                 
                if (counter == targetNumber) {          
                    win();        
                }        
                else if (counter > targetNumber) {          
                    lose();        
                }     
            });  


            $("#turtle4").on('click', function() {  
                counter = counter + turtleFour;    
                $("#counter").text(counter);                 
                if (counter == targetNumber) {          
                    win();        
                }        
                else if (counter > targetNumber) {          
                    lose();        
                }     
            });


            winsText.textContent = wins;
            lossesText.textContent = losses;
            counterText.textContent = counter;     
        });
    </script>
</body>

</html>
